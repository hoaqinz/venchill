<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Không tìm thấy trang - VenChill</title>
  <meta name="description" content="Trang bạn đang tìm kiếm không tồn tại hoặc đã bị xóa.">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .logo span:first-child {
      color: #e50914;
    }
    .title {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .message {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 600px;
    }
    .button {
      display: inline-block;
      background-color: #e50914;
      color: white;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #f40612;
    }
  </style>
</head>
<body>
  <div class="logo"><span>Ven</span><span>Chill</span></div>
  <h1 class="title">404 - Không tìm thấy trang</h1>
  <div class="message">Trang bạn đang tìm kiếm không tồn tại hoặc đã bị xóa.</div>
  <a href="/" class="button">Quay lại trang chủ</a>
</body>
</html>
