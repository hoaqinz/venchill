<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VenChill - Trang web xem phim trực tuyến</title>
  <meta http-equiv="refresh" content="0;url=/">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .logo span:first-child {
      color: #e50914;
    }
    .message {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 600px;
    }
    .loading {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #e50914;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="logo"><span>Ven</span><span>Chill</span></div>
  <div class="message">Đang tải trang web xem phim VenChill. Vui lòng đợi trong giây lát...</div>
  <div class="loading"></div>
  <script>
    // Redirect to the home page after a short delay
    setTimeout(function() {
      window.location.href = '/';
    }, 2000);
  </script>
</body>
</html>
