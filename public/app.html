<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VenChill - Trang web xem phim trực tuyến</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .logo span:first-child {
      color: #e50914;
    }
    .title {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .message {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 600px;
    }
    .button {
      display: inline-block;
      background-color: #e50914;
      color: white;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      margin: 10px;
    }
    .button:hover {
      background-color: #f40612;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="logo"><span>Ven</span><span>Chill</span></div>
  <h1 class="title">Chào mừng đến với VenChill</h1>
  <div class="message">Trang web xem phim trực tuyến chất lượng cao</div>
  
  <div class="buttons">
    <a href="/" class="button">Trang chủ</a>
    <a href="/phim-moi-cap-nhat" class="button">Phim mới</a>
    <a href="/phim-le" class="button">Phim lẻ</a>
    <a href="/phim-bo" class="button">Phim bộ</a>
    <a href="/hoat-hinh" class="button">Hoạt hình</a>
  </div>
  
  <div class="buttons">
    <a href="https://github.com/92ltbet/venchill" class="button">Mã nguồn trên GitHub</a>
  </div>
</body>
</html>
